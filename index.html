<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
</head>
<body>
    <div class="container-fluid bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 top text-center">
                    <h2>Ip tracker</h2>
                    <h4>Pesquise qualquer ip que desejar</h4>
                    <div class="align">
                        <input class="search-bar" type="text" id="ip">
                        <button class="search-btn" onclick="getIp()">Pesquisar</button>
                    </div>
                </div>
                <div class="col-lg-6 data top">
                    <p>ISP: <b id="isp"></b></p>
                    <p>Pa√≠s: <b id="pais"></b></p>
                    <p>Estado: <b id="estado"></b></p>
                    <p>Cidade: <b id="cidade"></b></p>
                    <p>Cep: <b id="cep"></b></p>
                    <p>Status: <b id="status"></b></p>
                </div>
                <div class="col-lg-6 top">
                    <iframe src="" id="map" width="100%" height="400px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
